<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
    <h1 class="h2">{{vm.titulo}}</h1>
</div>
<form>
    <div class="form-group">
        <label for="onibus">Ônibus</label>
        <select class="form-control" name="selectBus" ng-model="vm.registro.onibus" ng-class="{'is-invalid': vm.error.onibus}" class="form-control p-0">
            <option ng-repeat="oni in vm.onibus" ng-selected="false">{{oni.numeroOnibus}}</option>
        </select>
        <small ng-if="vm.error.onibus" class="invalid-feedback">
            {{vm.error.onibus[1]}}
        </small>
    </div>
    <div class="form-group">
        <label for="descricao">Descrição</label>
        <input type="text" ng-class="{'is-invalid': vm.error.descricao}" ng-model="vm.registro.descricao" class="form-control" id="descricao">
        <small ng-if="vm.error.descricao" class="invalid-feedback">
            {{vm.error.descricao[1]}}
        </small>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="valor">Valor</label>
            <input type="number" ng-class="{'is-invalid': vm.error.valor}" ng-model="vm.registro.valor" class="form-control" id="valor">
            <small ng-if="vm.error.valor" class="invalid-feedback">
                {{vm.error.valor[1]}}
            </small>
        </div>
        <div class="form-group col-md-6">
            <label for="dataManutencao">Data Manutenção</label>
            <input type="date" ng-class="{'is-invalid': vm.error.dataManutencao}" ng-model="vm.registro.dataManutencao" class="form-control" id="dataManutencao">
            <small ng-if="vm.error.dataManutencao" class="invalid-feedback">
                {{vm.error.dataManutencao[1]}}
            </small>
        </div>
    </div>

    <button type="button" ng-click="vm.salvar()" class="btn btn-primary">Salvar</button>
    <a ui-sref="manutencaoList" class="btn btn-danger">Cancelar</button>
</form>
